{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins&family=Tapestry&family=Titan+One&family=Water+Brush&display=swap" rel="stylesheet"
</head>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <style>
        body{
            background-color: #170934;




        }
        .ans{
            color: rgb(251, 67, 67);
            font-family: Titan One;
        }
        
        .card{
            top:15%;
            left:50%;
            transform: translate(-50%,50%);
            position: absolute;
            width: 40%;
            height: 40%;
            align-items: center;
            background-color:whitesmoke;
            backdrop-filter: blur(20px);
            border: 0;
            box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2);
        }
        .btn{
            width: 300px;
        }
        .form-control{
            border: 1px solid rgb(251, 67, 67) ;
        }
    </style>

<body>
    <h2 style="text-align:center; color:rgb(251, 67, 67); font-family: Titan One;">URL SHORTNER</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="mb-3">
                <label for="url" class="form-label" style="margin-top: 20px; font-family: Titan One;color:rgb(251, 67, 67);">Enter URL:</label>
                <input type="text" class="form-control" id="url" name="url" style="width: 300px;">
              </div>
              <a href=""><button type="submit" class="btn btn-danger" style="margin-top: 50px; font-family:'Titan One';font-size: 15px;">Go!</button></a>
        </div>
      </form>
     
      <h4 style="text-align: center; color:#f79292; margin-top: 38%; font-family: Titan One;"> <span class="ans">Shortened URL:-</span> {{url}}</h4>
     
    
</body>
</html>
